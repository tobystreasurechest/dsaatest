<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>COVID-19 Data Explorer</h1>
        <div id="loading" class="loading">Data Loading...</div>
        
        <div id="dashboard" style="display: none;">
            <!-- 统计卡片 -->
            <div class="stats-bar" id="statsBar"></div>

            <!-- 控制面板 -->
            <div class="controls">
                <div class="control-group">
                    <label>Country Filter:</label>
                    <select id="countryFilter">
                        <option value="all">All Countries</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Date Range:</label>
                    <input type="date" id="startDate">
                    <span>to</span>
                    <input type="date" id="endDate">
                </div>
                <div class="control-group">
                    <label>Display Number:</label>
                    <select id="topN">
                        <option value="5">Top 5</option>
                        <option value="10" selected>Top 10</option>
                        <option value="15">Top 15</option>
                        <option value="20">Top 20</option>
                    </select>
                </div>
                <button class="btn" onclick="applyFilters()">Apply Filters</button>
                <button class="btn" onclick="resetFilters()">Reset</button>
            </div>

            <div class="charts-grid" id="chartsContainer">
            <!-- 图表1: Vaccination Over Time Across Countries -->
            <div class="chart-container full-width">
                <h2 class="chart-title">1. Vaccination Over Time Across Countries</h2>
                <canvas id="vaccinationOverTimeChart"></canvas>
            </div>

            <!-- 图表2: Death Populations Over Time -->
            <div class="chart-container full-width">
                <h2 class="chart-title">2. Death Populations Over Time</h2>
                <canvas id="deathOverTimeChart"></canvas>
            </div>

            <!-- 图表3: Global Spatial Patterns of Vaccination and Mortality -->
            <div class="chart-container full-width">
                <h2 class="chart-title">3. Global Spatial Patterns of Vaccination and Mortality</h2>
                <canvas id="spatialPatternsChart"></canvas>
            </div>

            <!-- 图表4: Vaccinations and Death Relations -->
            <div class="chart-container full-width">
                <h2 class="chart-title">4. Vaccinations and Death Relations</h2>
                <canvas id="vaccinationDeathRelationChart"></canvas>
            </div>
        </div>
    </div>

    <script src="visualization.js"></script>
</body>
</html>
