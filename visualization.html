<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Data Explorer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>COVID-19 Data Explorer</h1>
        <div id="loading" class="loading">Data Loading...</div>
        
        <div id="dashboard" style="display: none;">
            <!-- 统计卡片 -->
            <div class="stats-bar" id="statsBar"></div>

            <!-- 地图控制面板 -->
            <div class="controls">
                <div class="control-group">
                    <label>Select Date for Map:</label>
                    <input type="date" id="mapDate">
                    <button class="btn" onclick="updateMap()">Update Map</button>
                </div>
            </div>

            <!-- 地图容器 -->
            <div class="chart-container full-width" style="margin-bottom: 30px;">
                <h2 class="chart-title">Deaths by Country on Selected Date</h2>
                <div id="map" style="height: 500px; width: 100%; border-radius: 10px;"></div>
            </div>

            <!-- 图表控制面板 -->
            <div class="controls">
                <div class="control-group">
                    <label>Date Range:</label>
                    <input type="date" id="startDate">
                    <span>to</span>
                    <input type="date" id="endDate">
                </div>
                <div class="control-group">
                    <label>Display Number:</label>
                    <select id="topN">
                        <option value="5">Top 5</option>
                        <option value="10" selected>Top 10</option>
                        <option value="15">Top 15</option>
                        <option value="20">Top 20</option>
                    </select>
                </div>
                <button class="btn" onclick="applyFilters()">Apply Filters</button>
                <button class="btn" onclick="resetFilters()">Reset</button>
            </div>

            <div class="charts-grid" id="chartsContainer">
            <!-- 图表1: Vaccination Over Time Across Countries -->
            <div class="chart-container full-width">
                <h2 class="chart-title">Vaccination Over Time Across Countries</h2>
                <canvas id="vaccinationOverTimeChart"></canvas>
            </div>

            <!-- 图表2: Vaccination and Death Over Time -->
            <div class="chart-container full-width">
                <h2 class="chart-title">Vaccination and Death Over Time</h2>
                <canvas id="vaccinationDeathOverTimeChart"></canvas>
            </div>

            <!-- 图表4: Vaccination Rate vs Case Rate -->
            <div class="chart-container full-width">
                <h2 class="chart-title">Correlation between Vaccination and Cases</h2>
                <div class="control-group" style="margin-bottom: 15px; justify-content: center;">
                    <label for="relationChartDate" style="margin-right: 10px;">Select Date:</label>
                    <input type="date" id="relationChartDate" style="margin-right: 10px;">
                    <input type="range" id="relationChartDateSlider" min="0" max="100" value="100" style="width: 300px; margin-right: 10px;">
                    <span id="relationChartDateDisplay" style="font-weight: 600; color: #667eea;"></span>
                    <button id="restoreRelationChartBtn" class="btn" style="margin-left: 15px; display: none;" onclick="restoreRelationChart()">Restore</button>
                </div>
                <canvas id="vaccinationDeathRelationChart"></canvas>
            </div>
        </div>
    </div>

    <script src="visualization.js"></script>
</body>
</html>
