<!DOCTYPE html>
<html lang="zh-CN">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        h1 {

        .charts-grid {

            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-container {

            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

        }

        .chart-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .chart-title {

            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .full-width {

        canvas {

        }

        .loading {

            font-size: 1.2em;

        .controls {

            display: flex;
            flex-wrap: wrap;

            align-items: center;

        }

        .control-group {

        .control-group label {

        .control-group select,

            border-radius: 8px;

            cursor: pointer;
            transition: border-color 0.3s;
        }

        .control-group select:hover,
        .control-group input:hover {
            border-color: #667eea;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 8px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .stats-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .chart-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .chart-btn {
            padding: 6px 15px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
        }

        .chart-btn:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }

        .chart-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“Š æ•°æ®å¯è§†åŒ–ä»ªè¡¨æ¿</h1>
        <div id="loading" class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
        
        <div id="dashboard" style="display: none;">
            <!-- ç»Ÿè®¡å¡ç‰‡ -->
            <div class="stats-bar" id="statsBar"></div>

            <!-- æ§åˆ¶é¢æ¿ -->
            <div class="controls">
                <div class="control-group">
                    <label>å›½å®¶ç­›é€‰:</label>
                    <select id="countryFilter">
                        <option value="all">æ‰€æœ‰å›½å®¶</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>æ—¥æœŸèŒƒå›´:</label>
                    <input type="date" id="startDate">
                    <span>è‡³</span>
                    <input type="date" id="endDate">
                </div>
                <div class="control-group">
                    <label>æ˜¾ç¤ºæ•°é‡:</label>
                    <select id="topN">
                        <option value="5">å‰5å</option>
                        <option value="10" selected>å‰10å</option>
                        <option value="15">å‰15å</option>
                        <option value="20">å‰20å</option>
                    </select>
                </div>
                <button class="btn" onclick="applyFilters()">åº”ç”¨ç­›é€‰</button>
                <button class="btn" onclick="resetFilters()">é‡ç½®</button>
            </div>

            <div class="charts-grid" id="chartsContainer">
            <!-- å›¾è¡¨1: æ—¶é—´åºåˆ— - ç´¯è®¡ç—…ä¾‹å’Œæ­»äº¡ -->
            <div class="chart-container full-width">
                <h2 class="chart-title">æ—¶é—´åºåˆ—ï¼šç´¯è®¡ç—…ä¾‹ä¸ç´¯è®¡æ­»äº¡</h2>
                <canvas id="timeSeriesChart"></canvas>
            </div>

            <!-- å›¾è¡¨2: æ—¶é—´åºåˆ— - ç–«è‹—æ¥ç§ -->
            <div class="chart-container full-width">
                <h2 class="chart-title">æ—¶é—´åºåˆ—ï¼šæ€»ç–«è‹—æ¥ç§æ•°</h2>
                <canvas id="vaccinationChart"></canvas>
            </div>

            <!-- å›¾è¡¨3: ç–«è‹—ç±»å‹åˆ†å¸ƒ -->
            <div class="chart-container">
                <h2 class="chart-title" id="vaccineTypeTitle">ç–«è‹—ç±»å‹åˆ†å¸ƒï¼ˆå‰10åï¼‰</h2>
                <canvas id="vaccineTypeChart"></canvas>
            </div>

            <!-- å›¾è¡¨4: å›½å®¶ç–«è‹—æ¥ç§å¯¹æ¯” -->
            <div class="chart-container">
                <h2 class="chart-title" id="countryVaccinationTitle">å›½å®¶ç–«è‹—æ¥ç§å¯¹æ¯”ï¼ˆå‰10åï¼‰</h2>
                <canvas id="countryVaccinationChart"></canvas>
            </div>

            <!-- å›¾è¡¨5: å›½å®¶ç—…ä¾‹å¯¹æ¯” -->
            <div class="chart-container">
                <h2 class="chart-title" id="countryCasesTitle">å›½å®¶ç´¯è®¡ç—…ä¾‹å¯¹æ¯”ï¼ˆå‰10åï¼‰</h2>
                <canvas id="countryCasesChart"></canvas>
            </div>

            <!-- å›¾è¡¨6: å›½å®¶æ­»äº¡å¯¹æ¯” -->
            <div class="chart-container">
                <h2 class="chart-title" id="countryDeathsTitle">å›½å®¶ç´¯è®¡æ­»äº¡å¯¹æ¯”ï¼ˆå‰10åï¼‰</h2>
                <canvas id="countryDeathsChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // å…¨å±€å˜é‡å­˜å‚¨æ•°æ®
        let summaryData = [];
        let vaccineData = [];
        let countryData = [];
        let filteredSummaryData = [];
        let filteredVaccineData = [];
        let filteredCountryData = [];
        let chartInstances = {};

        // åŠ è½½JSONæ•°æ®
        async function loadData() {
            try {
                const [summaryRes, vaccineRes, dataRes] = await Promise.all([
                    fetch('summary.json'),
                    fetch('vaccine.json'),
                    fetch('data.json')
                ]);

                summaryData = await summaryRes.json();
                vaccineData = await vaccineRes.json();
                countryData = await dataRes.json();

                // åˆå§‹åŒ–è¿‡æ»¤æ•°æ®
                filteredSummaryData = [...summaryData];
                filteredVaccineData = [...vaccineData];
                filteredCountryData = [...countryData];

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
                // åˆå§‹åŒ–æ§åˆ¶é¢æ¿
                initializeControls();
                updateStats();
                createCharts();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®æ—¶å‡ºé”™:', error);
                document.getElementById('loading').textContent = 'åŠ è½½æ•°æ®å¤±è´¥ï¼Œè¯·æ£€æŸ¥JSONæ–‡ä»¶è·¯å¾„';
            }
        }

        // åˆ›å»ºæ‰€æœ‰å›¾è¡¨
        function createCharts() {
            createTimeSeriesChart();
            createVaccinationChart();
            createVaccineTypeChart();
            createCountryCharts();
        }

        // å›¾è¡¨1: æ—¶é—´åºåˆ— - ç´¯è®¡ç—…ä¾‹å’Œæ­»äº¡
        function createTimeSeriesChart() {
            const dates = filteredSummaryData.map(d => new Date(d.date).toLocaleDateString('zh-CN'));
            const cases = filteredSummaryData.map(d => d.Cumulative_cases);
            const deaths = filteredSummaryData.map(d => d.Cumulative_deaths);

            if (chartInstances.timeSeriesChart) {
                chartInstances.timeSeriesChart.destroy();
            }

            chartInstances.timeSeriesChart = new Chart(document.getElementById('timeSeriesChart'), {
                type: 'line',
                data: {
                    labels: dates.filter((_, i) => i % 30 === 0), // æ¯30ä¸ªç‚¹æ˜¾ç¤ºä¸€ä¸ªæ ‡ç­¾
                    datasets: [
                        {
                            label: 'ç´¯è®¡ç—…ä¾‹',
                            data: cases.filter((_, i) => i % 30 === 0),
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: 'ç´¯è®¡æ­»äº¡',
                            data: deaths.filter((_, i) => i % 30 === 0),
                            borderColor: 'rgb(255, 99, 132)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return (value / 1000000).toFixed(1) + 'M';
                                }
                            }
                        }
                    }
                }
            });
        }

        // å›¾è¡¨2: æ—¶é—´åºåˆ— - ç–«è‹—æ¥ç§
        function createVaccinationChart() {
            const dates = filteredSummaryData.map(d => new Date(d.date).toLocaleDateString('zh-CN'));
            const vaccinations = filteredSummaryData.map(d => d.total_vaccinations);

            if (chartInstances.vaccinationChart) {
                chartInstances.vaccinationChart.destroy();
            }

            chartInstances.vaccinationChart = new Chart(document.getElementById('vaccinationChart'), {
                type: 'line',
                data: {
                    labels: dates.filter((_, i) => i % 30 === 0),
                    datasets: [{
                        label: 'æ€»ç–«è‹—æ¥ç§æ•°',
                        data: vaccinations.filter((_, i) => i % 30 === 0),
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return (value / 1000000000).toFixed(2) + 'B';
                                }
                            }
                        }
                    }
                }
            });
        }

        // å›¾è¡¨3: ç–«è‹—ç±»å‹åˆ†å¸ƒ
        function createVaccineTypeChart() {
            // æŒ‰ç–«è‹—ç±»å‹æ±‡æ€»
            const vaccineStats = {};
            filteredVaccineData.forEach(item => {
                if (item.vaccine && item.total_vaccinations) {
                    if (!vaccineStats[item.vaccine]) {
                        vaccineStats[item.vaccine] = 0;
                    }
                    vaccineStats[item.vaccine] += item.total_vaccinations;
                }
            });

            // æ’åºå¹¶å–å‰N
            const topN = parseInt(document.getElementById('topN').value);
            const sorted = Object.entries(vaccineStats)
                .sort((a, b) => b[1] - a[1])
                .slice(0, topN);

            if (chartInstances.vaccineTypeChart) {
                chartInstances.vaccineTypeChart.destroy();
            }

            const colors = [
                'rgba(255, 99, 132, 0.8)',
                'rgba(54, 162, 235, 0.8)',
                'rgba(255, 206, 86, 0.8)',
                'rgba(75, 192, 192, 0.8)',
                'rgba(153, 102, 255, 0.8)',
                'rgba(255, 159, 64, 0.8)',
                'rgba(199, 199, 199, 0.8)',
                'rgba(83, 102, 255, 0.8)',
                'rgba(255, 99, 255, 0.8)',
                'rgba(99, 255, 132, 0.8)'
            ];

            chartInstances.vaccineTypeChart = new Chart(document.getElementById('vaccineTypeChart'), {
                type: 'pie',
                data: {
                    labels: sorted.map(item => item[0]),
                    datasets: [{
                        data: sorted.map(item => item[1]),
                        backgroundColor: colors,
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'right',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.parsed;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = ((value / total) * 100).toFixed(1);
                                    return context.label + ': ' + (value / 1000000).toFixed(1) + 'M (' + percentage + '%)';
                                }
                            }
                        }
                    }
                }
            });
        }

        // å›¾è¡¨4-6: å›½å®¶å¯¹æ¯”å›¾è¡¨
        function createCountryCharts() {
            // æŒ‰å›½å®¶æ±‡æ€»æ•°æ®
            const countryStats = {};
            filteredCountryData.forEach(item => {
                if (item.country) {
                    if (!countryStats[item.country]) {
                        countryStats[item.country] = {
                            vaccinations: 0,
                            cases: 0,
                            deaths: 0
                        };
                    }
                    if (item.total_vaccinations) {
                        countryStats[item.country].vaccinations = Math.max(
                            countryStats[item.country].vaccinations,
                            item.total_vaccinations
                        );
                    }
                    if (item.Cumulative_cases) {
                        countryStats[item.country].cases = Math.max(
                            countryStats[item.country].cases,
                            item.Cumulative_cases
                        );
                    }
                    if (item.Cumulative_deaths) {
                        countryStats[item.country].deaths = Math.max(
                            countryStats[item.country].deaths,
                            item.Cumulative_deaths
                        );
                    }
                }
            });

            // ç–«è‹—æ¥ç§å¯¹æ¯”
            const topN = parseInt(document.getElementById('topN').value);
            const topVaccinations = Object.entries(countryStats)
                .map(([country, stats]) => [country, stats.vaccinations])
                .sort((a, b) => b[1] - a[1])
                .slice(0, topN);

            if (chartInstances.countryVaccinationChart) {
                chartInstances.countryVaccinationChart.destroy();
            }

            chartInstances.countryVaccinationChart = new Chart(document.getElementById('countryVaccinationChart'), {
                type: 'bar',
                data: {
                    labels: topVaccinations.map(item => item[0]),
                    datasets: [{
                        label: 'æ€»ç–«è‹—æ¥ç§æ•°',
                        data: topVaccinations.map(item => item[1]),
                        backgroundColor: 'rgba(54, 162, 235, 0.8)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return (value / 1000000).toFixed(0) + 'M';
                                }
                            }
                        }
                    }
                }
            });

            // ç—…ä¾‹å¯¹æ¯”
            const topCases = Object.entries(countryStats)
                .map(([country, stats]) => [country, stats.cases])
                .sort((a, b) => b[1] - a[1])
                .slice(0, topN);

            if (chartInstances.countryCasesChart) {
                chartInstances.countryCasesChart.destroy();
            }

            chartInstances.countryCasesChart = new Chart(document.getElementById('countryCasesChart'), {
                type: 'bar',
                data: {
                    labels: topCases.map(item => item[0]),
                    datasets: [{
                        label: 'ç´¯è®¡ç—…ä¾‹',
                        data: topCases.map(item => item[1]),
                        backgroundColor: 'rgba(75, 192, 192, 0.8)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return (value / 1000000).toFixed(1) + 'M';
                                }
                            }
                        }
                    }
                }
            });

            // æ­»äº¡å¯¹æ¯”
            const topDeaths = Object.entries(countryStats)
                .map(([country, stats]) => [country, stats.deaths])
                .sort((a, b) => b[1] - a[1])
                .slice(0, topN);

            if (chartInstances.countryDeathsChart) {
                chartInstances.countryDeathsChart.destroy();
            }

            chartInstances.countryDeathsChart = new Chart(document.getElementById('countryDeathsChart'), {
                type: 'bar',
                data: {
                    labels: topDeaths.map(item => item[0]),
                    datasets: [{
                        label: 'ç´¯è®¡æ­»äº¡',
                        data: topDeaths.map(item => item[1]),
                        backgroundColor: 'rgba(255, 99, 132, 0.8)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return (value / 1000).toFixed(0) + 'K';
                                }
                            }
                        }
                    }
                }
            });
        }

        // åˆå§‹åŒ–æ§åˆ¶é¢æ¿
        function initializeControls() {
            // å¡«å……å›½å®¶åˆ—è¡¨
            const countries = [...new Set(countryData.map(d => d.country).filter(Boolean))].sort();
            const countryFilter = document.getElementById('countryFilter');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countryFilter.appendChild(option);
            });

            // è®¾ç½®æ—¥æœŸèŒƒå›´
            if (summaryData.length > 0) {
                const dates = summaryData.map(d => new Date(d.date)).filter(d => !isNaN(d.getTime()));
                const minDate = new Date(Math.min(...dates));
                const maxDate = new Date(Math.max(...dates));
                document.getElementById('startDate').value = minDate.toISOString().split('T')[0];
                document.getElementById('endDate').value = maxDate.toISOString().split('T')[0];
            }
        }

        // æ›´æ–°ç»Ÿè®¡å¡ç‰‡
        function updateStats() {
            const statsBar = document.getElementById('statsBar');
            const latest = filteredSummaryData[filteredSummaryData.length - 1] || {};
            
            const totalCases = latest.Cumulative_cases || 0;
            const totalDeaths = latest.Cumulative_deaths || 0;
            const totalVaccinations = latest.total_vaccinations || 0;
            
            // è®¡ç®—ç–«è‹—ç±»å‹æ•°é‡
            const vaccineTypes = new Set(filteredVaccineData.map(d => d.vaccine).filter(Boolean)).size;
            
            statsBar.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${(totalCases / 1000000).toFixed(1)}M</div>
                    <div class="stat-label">ç´¯è®¡ç—…ä¾‹</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${(totalDeaths / 1000).toFixed(0)}K</div>
                    <div class="stat-label">ç´¯è®¡æ­»äº¡</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${(totalVaccinations / 1000000000).toFixed(2)}B</div>
                    <div class="stat-label">æ€»ç–«è‹—æ¥ç§</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${vaccineTypes}</div>
                    <div class="stat-label">ç–«è‹—ç±»å‹æ•°</div>
                </div>
            `;
        }

        // åº”ç”¨ç­›é€‰
        function applyFilters() {
            const country = document.getElementById('countryFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const topN = parseInt(document.getElementById('topN').value);

            // ç­›é€‰summaryæ•°æ®
            filteredSummaryData = summaryData.filter(d => {
                const date = new Date(d.date);
                const start = startDate ? new Date(startDate) : new Date(0);
                const end = endDate ? new Date(endDate) : new Date(9999, 11, 31);
