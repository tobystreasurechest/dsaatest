<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化仪表板</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📊 数据可视化仪表板</h1>
        <div id="loading" class="loading">正在加载数据...</div>
        
        <div id="dashboard" style="display: none;">
            <!-- 统计卡片 -->
            <div class="stats-bar" id="statsBar"></div>

            <!-- 控制面板 -->
            <div class="controls">
                <div class="control-group">
                    <label>国家筛选:</label>
                    <select id="countryFilter">
                        <option value="all">所有国家</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>日期范围:</label>
                    <input type="date" id="startDate">
                    <span>至</span>
                    <input type="date" id="endDate">
                </div>
                <div class="control-group">
                    <label>显示数量:</label>
                    <select id="topN">
                        <option value="5">前5名</option>
                        <option value="10" selected>前10名</option>
                        <option value="15">前15名</option>
                        <option value="20">前20名</option>
                    </select>
                </div>
                <button class="btn" onclick="applyFilters()">应用筛选</button>
                <button class="btn" onclick="resetFilters()">重置</button>
            </div>

            <div class="charts-grid" id="chartsContainer">
            <!-- 图表1: 时间序列 - 累计病例和死亡 -->
            <div class="chart-container full-width">
                <h2 class="chart-title">时间序列：累计病例与累计死亡</h2>
                <canvas id="timeSeriesChart"></canvas>
            </div>

            <!-- 图表2: 时间序列 - 疫苗接种 -->
            <div class="chart-container full-width">
                <h2 class="chart-title">时间序列：总疫苗接种数</h2>
                <canvas id="vaccinationChart"></canvas>
            </div>

            <!-- 图表3: 疫苗类型分布 -->
            <div class="chart-container">
                <h2 class="chart-title" id="vaccineTypeTitle">疫苗类型分布（前10名）</h2>
                <canvas id="vaccineTypeChart"></canvas>
            </div>

            <!-- 图表4: 国家疫苗接种对比 -->
            <div class="chart-container">
                <h2 class="chart-title" id="countryVaccinationTitle">国家疫苗接种对比（前10名）</h2>
                <canvas id="countryVaccinationChart"></canvas>
            </div>

            <!-- 图表5: 国家病例对比 -->
            <div class="chart-container">
                <h2 class="chart-title" id="countryCasesTitle">国家累计病例对比（前10名）</h2>
                <canvas id="countryCasesChart"></canvas>
            </div>

            <!-- 图表6: 国家死亡对比 -->
            <div class="chart-container">
                <h2 class="chart-title" id="countryDeathsTitle">国家累计死亡对比（前10名）</h2>
                <canvas id="countryDeathsChart"></canvas>
            </div>
        </div>
    </div>

    <script src="visualization.js"></script>
</body>
</html>
